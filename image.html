<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <!--self closing tag-->
    <img src="" alt="" width="" height="">
    <!--photo to rediect to another website-->
    <a href="https://google.com"><img src="" alt="" width="" height=""></a>
    <!--map tag is used to click in first time click it go to one particular area and another it go to another particular area-->
    <img src="" alt="" width="" height="" usemap="#anyname">
    <map name="anyname">
        <area shape="circle" coords="0,0,100,100" href="https://google.com" alt="link to 1 page">
        <area shape="rect" coords="150,150,150" href="https://youtube.com" alt="reload to 2 page">      
    </map>
</body>
</html>
